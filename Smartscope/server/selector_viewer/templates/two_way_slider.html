<style>
    .slider-container {
        width: 80%;
        margin: 10px auto;
    }
    .slider {
        width: 100%;
        height: 20px;
        position: relative;
        background-color: #ddd;
        border-radius: 10px;
    }
    .slider-handle {
        width: 20px;
        height: 20px;
        background-color: #007bff;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
</style>
<body>

<div class="slider-container">
    <div class="slider" id="slider">
        <div class="slider-handle" id="handle1"></div>
        <div class="slider-handle" id="handle2"></div>
    </div>
</div>

<script>
    $('#fullOverlayMenu').ready(function() {
        const $slider = $('#slider');
        const $handle1 = $('#handle1');
        const $handle2 = $('#handle2');

        let minvalue = 0;
        let maxvalue = 255;
        let pos1 = 65/maxvalue * $slider.width();
        let pos2 = $slider.width() - $handle2.width();

        $handle1.css('left', pos1);
        $handle2.css('left', pos2);

        $handle1.mousedown(function(e) {
            e.preventDefault();
            $(document).mousemove(onDrag1);
            $(document).mouseup(stopDrag1);
        });

        $handle2.mousedown(function(e) {
            e.preventDefault();
            $(document).mousemove(onDrag2);
            $(document).mouseup(stopDrag2);
        });

        function calculatePos() {
            let value1 = pos1 / $slider.width() * maxvalue;
            let value2 = pos2 / ($slider.width()- $handle2.width()) * maxvalue;
            console.log(value1, value2);
        }

        function onDrag1(e) {
            let newX = e.clientX - $slider.offset().left;
            newX = Math.min(newX, pos2 - $handle1.width());
            newX = Math.max(newX, 0);
            $handle1.css('left', newX);
            pos1 = newX;
        }

        function onDrag2(e) {
            let newX = e.clientX - $slider.offset().left;
            newX = Math.min(newX, $slider.width() - $handle2.width());
            newX = Math.max(newX, pos1 + $handle2.width());
            $handle2.css('left', newX);
            pos2 = newX;
        }

        function stopDrag1() {
            $(document).off('mousemove', onDrag1);
            $(document).off('mouseup', stopDrag1);
            calculatePos();
        }

        function stopDrag2() {
            $(document).off('mousemove', onDrag2);
            $(document).off('mouseup', stopDrag2);
            calculatePos();
        }


    });
</script>

</body>
</html>
