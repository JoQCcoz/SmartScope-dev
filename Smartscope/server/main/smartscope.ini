[uwsgi]
chdir = $(APP)/Smartscope-server
pythonpath = $(CONDA_PREFIX)/bin/python
wsgi-file = autoscreenServer/wsgi.py
logto = $(CONDA_PREFIX)/var/log/django.log
logfile-chmod = 666
log-maxsize = 350000
master = true
processes = 2
socket = $(CONDA_PREFIX)/var/run/django.sock
pidfile= $(CONDA_PREFIX)/var/run/django.pid
chmod-socket = 666
vacuum = true
buffer-size=8192
die-on-term = true

max-requests = 1000                  ; Restart workers after this many requests
max-worker-lifetime = 3600           ; Restart workers after this many seconds
reload-on-rss = 2048                 ; Restart workers after this much resident memory
worker-reload-mercy = 60             ; How long to wait before forcefully killing workers
