<head>
    {% load static %}

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" href="{% static 'images/icon32px.png' %}" type="image/png" />
    </head>
    <title>Login | Smartscope</title>
</head>



<body>
    <div class="container">
        <div class="row align-items-center justify-content-center h-100">
            <div class=" col-xs-4 d-flex justify-content-center">
                <article class="card-body align-middle">

                    <h1 class="card-title text-center mb-1 mt-1">SmartScope</h1>
                    <img class="card-img-top" src="{% static 'images/icon512px.png' %}"
                        style="max-height: 256px; max-width: 256px;">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <a href='https://www.niehs.nih.gov/research/atniehs/facilities/mmc/index.cfm'><small
                            class="text-muted text-center">Developed by NIEHS MMC</small></a>
                </article>
            </div>
        </div>
    </div>
</body>
