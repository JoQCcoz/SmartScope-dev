<div id="rightSidebarMenu" class="position-absolute top-0 h-100 border-start px-2 overflow-auto" style="width: 20%; z-index: 1070; background-color: #333; color: white">
    
    <div class="d-flex flex-row justify-content-between">
        <h3 class="pt-2">{% block title %}{% endblock %}</h3>
        <button id="close-right-sidebar" 
            class="btn btn-light" 
            data-bs-toggle="tooltip" 
            data-placement="left" 
            title="Click here to close or press ESC button" 
            onclick="$('#rightSidebarMenu,.tooltip').remove()">
        <i class="bi bi-x-circle"></i>
        </button>
    </div>

    {% block sidebar_content %}{% endblock %}

    <script>

    $(document).on('keydown', function(event) {
       if (event.key == "Escape") {
           $('#rightSidebarMenu,.tooltip').remove()
       }
   });
    </script>
</div>
