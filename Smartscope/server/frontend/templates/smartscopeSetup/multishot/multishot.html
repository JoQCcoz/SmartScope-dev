{% extends "general/right_sidebar.html" %}
{% block title %}Multishot per hole setup{% endblock %}
{% block sidebar_content %}
    <hr class="mx-3 my-2">
    <div class="col justify-content-center">
    <form  method="post">
        {% csrf_token %}
        {% include "forms/formFieldsBase.html" with form=form row=false %}
        <div class="d-flex flex-row align-content-center">
            <button type="submit" class="btn btn-primary" hx-post="{% url 'setMultishot' %}" hx-indicator="#spinner" hx-target="#multishotResults">
                Show options
            </button>
            <div id="spinner" class="my-indicator spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </form>
    </div>
    <hr class="mx-3 my-2">
    <div class="" id="multishotResults"></div>

<style>
    .my-indicator{
        display:none;
    }
    .htmx-request .my-indicator{
        display:inline-block;
    }
    .htmx-request.my-indicator{
        display:inline-block;
    }
</style>

<script>
    $("img[id$='_help']").tooltip();
</script>

{% endblock %}
