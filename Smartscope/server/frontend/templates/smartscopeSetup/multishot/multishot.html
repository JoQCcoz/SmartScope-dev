{% load static %}
<div id="multishotMenu" class="" style="width: 30%;">
    <h3 class="p-2">Multishot per hole setup</h3>
    <div class="col justify-content-center">
    <form  method="post">
        <div class="row">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group col-auto justify-content-between">
            <div class="row mw-100 mx-1 align-content-center justify-content-between">
                <label class="mb-0" for="{{field.id_for_label}}">{{ field.label }}</label>
                {% if field.help_text %}
                <img src="{% static 'images/info-circle.svg' %}" id='{{field.id_for_label}}_help' data-toggle="tooltip"
                    data-placement="left" title="{{ field.help_text }}">
                {% endif %}
            </div>
            {{ field }}
            <div class="invalid-tooltip">{{ field.help_text }}</div>
        </div>
        {% endfor %}
    </div>
        <div class="align-content-center">
        <button type="submit" class="btn btn-primary" hx-post="{% url 'setMultishot' %}" hx-indicator="#spinner" hx-target="#multishotResults">
            Show options
        </button>
        <div id="spinner" class="my-indicator spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        </div>
    </form>
    </div>

    <div class="" id="multishotResults"></div>

<style>
    .my-indicator{
        display:none;
    }
    .htmx-request .my-indicator{
        display:inline-block;
    }
    .htmx-request.my-indicator{
        display:inline-block;
    }
</style>

<script>
    $("img[id$='_help']").tooltip();
</script>

</div>
